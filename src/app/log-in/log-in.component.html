<div class="login-page" fxLayoutAlign="center start">
  <div fxLayout="column" fxLayoutAlign="center center" class="login-page-dailog">
    <div>
      <h2 style="color: white;">BUG TRACKER</h2>
    </div>
    <form [formGroup]="loginForm">
      <div>
        <mat-form-field appearance="standard" style="width: 70%;">
          <mat-label style="color: white;">User Email</mat-label><br>
          <input matInput formControlName="email" required style="color: white;">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="standard" style="width: 70%;">
          <mat-label style="color: white;">Password</mat-label><br>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required style="color: white;">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide" style="color: white;">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div *ngIf = "loading">
          <p style="color: white;">Loading...</p>
        </div>
      </div>
      <button mat-stroked-button style="color: white;" class="buttonpadding" [disabled]="!loginForm.valid" (click)=login()>Log
        in</button>
    </form>
  </div>
  <div>

  </div>
</div>
